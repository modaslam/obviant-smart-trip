<ion-list lines="none">
  <ion-item *ngFor="let p of appPages" [routerDirection]="'root'" [routerLink]="[p.url]" (click)="closePopover()">
    <ion-icon slot="start" [name]="p.icon" class="custom-icon"></ion-icon>
    <ion-label>
      {{p.title}}
    </ion-label>
  </ion-item>
  <ion-item (click)="logout()" [routerDirection]="'root'" [routerLink]="">
    <ion-icon slot="start" name="log-out"></ion-icon>
    <ion-label>
      Logout
    </ion-label>
  </ion-item>
</ion-list>
